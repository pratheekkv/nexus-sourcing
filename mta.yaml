_schema-version: 3.3.0
ID: nexus-sourcing
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
- name: nexus-sourcing-srv
  type: java
  path: srv
  properties:
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: nexus-sourcing-db
  - name: nexus-sourcing-uaa
  - name: application-logs
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    readiness-health-check-http-endpoint: /actuator/health
    readiness-health-check-type: http
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode
- name: nexus-sourcing-db-deployer
  type: hdb
  path: db
  requires:
  - name: nexus-sourcing-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build
- name: nexus-sourcing-destinations
  type: com.sap.application.content
  requires:
  - name: nexus-sourcing-uaa
    parameters:
      service-key:
        name: nexus-sourcing-uaa-key
  - name: nexus-sourcing-html5-repo-host
    parameters:
      service-key:
        name: nexus-sourcing-html5-repo-host-key
  - name: srv-api
  - name: nexus-sourcing-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: nexus-sourcing-app-srv
          TokenServiceInstanceName: nexus-sourcing-uaa
          TokenServiceKeyName: nexus-sourcing-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: nexus.sourcing
        - Name: nexus-sourcing-html5-repo-host
          ServiceInstanceName: nexus-sourcing-html5-repo-host
          ServiceKeyName: nexus-sourcing-html5-repo-host-key
          sap.cloud.service: nexus.sourcing
        - Authentication: OAuth2UserTokenExchange
          Name: nexus-sourcing-uaa
          ServiceInstanceName: nexus-sourcing-uaa
          ServiceKeyName: nexus-sourcing-uaa-key
          sap.cloud.service: nexus.sourcing
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: nexus-sourcing-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: nexus-sourcing-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - managesourcing.zip
      name: managesourcing
      target-path: resources/
    - artifacts:
      - nexussupplier.zip
      name: nexussupplier
      target-path: resources/
- name: managesourcing
  type: html5
  path: app/managesourcing
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nexussupplier
  type: html5
  path: app/nexus.supplier
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: application-logs
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: lite
- name: nexus-sourcing-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: nexus-sourcing-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: nexus-sourcing-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: nexus-sourcing-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: nexus-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
